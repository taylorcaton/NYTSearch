<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New York Times</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<body>
	<div class="jumbotron text-center"><h1>New York Times Search</h1></div>
	<div class="container">
		<div class="row">
			<div class ="col-md-12">
				<div class="form-group">
					<div class="panel panel-default">
						<div class="panel-heading">Search Parameters</div>
						<div class="panel-body">
					Number of Records to Retrieve:<br>
					<input type="text" id="returnLimit" name="Number of Records to Retrieve"><br>
					Start Date:<br>
					<input type="text" id="startDate" name="Start Date"><br>
					End Date:<br>
					<input type="text" id="endDate" name="End Date"><br>
					Keyword:<br>
					<input type="text" id="keyword" name="keyword"><br>

					<br><br>
					<button type="submit" id="submit" name="submit">Submit</button><br>
					</div>
						</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div id="results">Results:
				</div>
			</div>
		</div>

	<script>
	$("#submit")
	</script>

	</div>
</body>
</html>
